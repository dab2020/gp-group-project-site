              <div class="meta mb-3">
                <span class="date"><script type = "text/javascript" >
                  // By @dab2020 on github
                    // One month Time in ms (milliseconds)
                    var one_month = 1000 * 60 * 60 * 24 * 30
                  
                // To set present_dates to two variables
                var present_date = new Date();
                  
                // 0-11 is Month in JavaScript
                var publish_day = new Date(2022, 0, 1)
                  
                
                  
                // To Calculate the result in milliseconds and then converting into days
                var Result = Math.round(present_date.getTime() - publish_day.getTime()) / (one_month);
                  
                // To remove the decimals from the (Result) resulting days value
                var Final_Result = Result.toFixed(0);
                  
                //To display the final_result value
                document.write("Published " 
                
                               + Final_Result
                              + " months ago");
                  
                </script></span
                ><span class="time">1 min read</span
                ><span class="comment"
                  ><a class="text-link" href="#"></a></span
                >
              </div>

        var lightboxVideo = GLightbox({

        lightboxVideo.on('slide_changed', ({ prev, current }) => {
            console.log('Prev slide', prev);
            console.log('Current slide', current);

            const { slideIndex, slideNode, slideConfig, player } = current;

            if (player) {
                if (!player.ready) {
                    // If player is not ready
                    player.on('ready', (event) => {
                        // Do something when video is ready
                    });
                }

                player.on('play', (event) => {
                    console.log('Started play');
                });

                player.on('volumechange', (event) => {
                    console.log('Volume change');
                });

                player.on('ended', (event) => {
                    console.log('Video ended');
                });
            }
        });
